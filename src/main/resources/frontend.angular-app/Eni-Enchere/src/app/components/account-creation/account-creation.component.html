<app-encart/>
<div class=" container mx-auto flex items-center justify-center" style="width: 80vw; height: 80vh;">
  <div class="">
    
    <div class="flex justify-center px-10 pb-10">
      <h1 class="text-2xl">Nouveau Profil</h1>
    </div>
    <div>
      <form class="font-sans font-medium text-lg" id="nouveauProfil" method="post" action="/eniEnchere/accountCreation">
        <div class="grid grid-cols-2 grid-rows-2 gap-x-32 gap-y-10">
          <div class="">
            <label for="pseudo">Pseudo (*) :</label>
            <input class="border-black border-2 mx-11" type="text" id="pseudo" name="pseudo">
          </div>
          <div>
            <label for="nom">Nom (*) : </label>
            <input class="border-black border-2 mx-9" type="text" id="nom" name="nom">
          </div>
          <div>
            <label for="prenom">Prénom (*) : </label>
            <input class="border-black border-2 mx-9" type="text" id="prenom" name="prenom">
          </div>
          <div class="">
            <label for="email">Email (*) : </label>
            <input class="border-black border-2 mx-8" type="email" id="email" name="email">
          </div>
          <div class="col-span-2">
            <label for="telephone">Téléphone : </label>
            <input class="border-black border-2 mx-10" type="text" id="telephone" name="telephone">
          </div>
        </div>
        <div class="flex justify-stretch my-10">
          <label for="rue">Adresse (*) : </label>
          <input class="border-black border-2 ml-10 font-sans font-normal text-base py-1 pr-9" placeholder="Rue" type="text" id="rue" name="rue">
          <input class="border-black border-2 ml-9 font-sans font-normal text-base pr-9" placeholder="Code Postal" type="text" id="codePostal" name="codePostal">
          <input class="border-black border-2 ml-9 font-sans font-normal text-base pr-9" placeholder="Ville" type="text" id="ville" name="ville">
        </div>
        <div class="grid grid-cols-2 grid-rows-1 my-10">
          <div>
            <label for="motDePasse">Mot de passe (*) : </label>
            <input class="border-black border-2 mx-10" type="password" id="motDePasse" name="motDePasse">
          </div>
          <div>
            <label for="confirmation">Confirmation (*) : </label>
            <input class="border-black border-2 mx-9" type="password" id="confirmation" name="confirmation">
          </div>
        </div>  
      </form>
    </div>
    <div class="flex justify-evenly content-center">
      <div>
        <button class="border-black border-2 py-3 px-24 " type="submit" form="nouveauProfil">Créer</button>
      </div>
      <div class="flex content-center">
        <a class="border-black border-2 py-3 px-24" routerLink="/home">Annuler</a>
      </div>
    </div>
  </div>
</div>
